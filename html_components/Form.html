<html>
    <head>
        <title>Form</title>
    </head>
    <body>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname"><br>
            <hr>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="female">
            <label for="male">Female</label><br><br>
            <hr>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday"><br><br>
            <hr>
            <input type="range">
            <hr>
            <input type="time">
            <hr>
            <button>Clickkkkkkkkk</button>
            <hr>
            <textarea rows="3" placeholder="Enter Address" maxlength="200"></textarea>
              <hr>

            <input type="checkbox" id="verify">
            <label for="verify">All Clear</label><br><br>
            <input type="submit" id="submit"><br>
            <label for="submit"></label>
    </body>
</html>
