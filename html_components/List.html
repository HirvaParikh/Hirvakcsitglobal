<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Google</li>
            <li>Yahooo</li>
            <li>Bing</li>
        </ul>

        <h1>Ordered List</h1>
        <ol>
            <li>Google</li>
            <li>Yahooo</li>
            <li>Bing</li>
        </ol>

        <h1>Defination List</h1>
        <dl>
            <dt>Google</dt>
            <dd>Engine</dd>
            <dt>Bing</dt>
            <dd>Engine</dd>
            <dt>instagram</dt>
            <dd>Media</dd>
        </dl>

        <h1>Nested List</h1>
        <ul>
            <li>Google</li>
            <ul>
                <li>Gmail</li>
                <ol>
                    <li>1.up</li>
                    <li>2.down</li>
                </ol>
            </ul>
        </ul>



    </body>
</html>
