<html>
    <head>
        <title>Typography</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Helloo</h2>
        <h3>Helloo</h3>
        <h4>Helloo</h4>
        <hr>
        <b>Hello</b>
        <hr>
        <i>Hellooo</i>
        <hr>
        <blockquote>Hellooooo</blockquote>
        <hr>
        <s>Helloo</s>
        
    </body>
</html>
