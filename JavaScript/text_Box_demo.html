<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#txtFocus").focus(function(){
                $(this).css("background-color","Yellow")
            })
            $("#txtBlur").blur(function(){
                $(this).css("background-color","black")
            })
            $("#txtKeyPress").keypress(function(){
                alert($(this).val());
            })
            $("#txtKeyUp").keyup(function(){
                alert($(this).val());
            })

        })
    </script>
</head>
<body>
    <input type="text" id="txtFocus" placeholder="Focus Event"><hr/>
    <input type="text" id="txtBlur" placeholder="Blur Event"><hr/>
    <input type="text" id="txtKeyPress" placeholder="KeyPress Event"><hr/>
    <input type="text" id="txtKeyUp" placeholder="KeyUp Event">

</body>
</html>
